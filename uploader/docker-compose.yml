version: '3.8'

services:
  uploader:
    build: .
    container_name: uploader-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - UPLOAD_DIR=/data/uploads
      - PORT=8080
    volumes:
      - ./data/uploads:/data/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
